name: wifi_info
description: A Wifi Info plugin for Flutter.
version: 1.0.0
homepage: https://github.com/Nghi-NV/wifi-info.git
maintainer: nghinv (@Nghi-NV)

environment:
  sdk: ">=2.12.0-259.8.beta <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.nghinv.wifiinfo
        pluginClass: WifiInfoPlugin
      ios:
        pluginClass: WifiInfoPlugin
